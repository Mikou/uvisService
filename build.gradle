// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: 'eclipse'

version = '1.0'
sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    jcenter()
}

// In this section you declare the dependencies for your production and test code
dependencies {
    // The production code uses the SLF4J logging API at compile time
    compile group: 'org.slf4j', name:'slf4j-api',    version: '1.7.12'
    compile group: 'org.slf4j', name:'slf4j-simple', version: '1.7.12'
    
    compile group: 'org.eclipse.jetty', name: 'jetty-server',   version: '9.3.4.RC1'
    compile group: 'org.eclipse.jetty', name: 'jetty-servlet',  version: '9.3.4.RC1'
    compile group: 'org.eclipse.jetty', name: 'jetty-servlets', version: '9.3.4.RC1'
    compile group: 'org.eclipse.jetty', name: 'jetty-webapp',   version: '9.3.4.RC1'
    
    compile group: 'org.apache.olingo', name: 'odata-server-api',   version:'4.0.0'
    compile group: 'org.apache.olingo', name: 'odata-server-core',  version:'4.0.0'
    compile group: 'org.apache.olingo', name: 'odata-commons-api',  version:'4.0.0'
    compile group: 'org.apache.olingo', name: 'odata-commons-core', version:'4.0.0'
    
    // Declare the dependency for your favourite test framework you want to use in your tests.
    // TestNG is also supported by the Gradle Test task. Just change the
    // testCompile dependency to testCompile 'org.testng:testng:6.8.1' and add
    // 'test.useTestNG()' to your build script.
    
    testCompile 'junit:junit:4.12'
}

jar {
    from(configurations.compile.collect {it.isDirectory() ? it : zipTree(it) }) {
        exclude "META-INF/*.SF"
        exclude "META-INF/*.DSA"
        exclude "META-INF/*.RSA"
    }

    manifest {
        attributes 'Implementation-Title': 'uvis',
        'Implementation-Version': version,
        'Built-By': System.getProperty('user.name'),
        'Built-Date': new Date(),
        'Built-JDK': System.getProperty('java.version'),
        'Main-Class': 'dk.uvis.Application'
    }
}

